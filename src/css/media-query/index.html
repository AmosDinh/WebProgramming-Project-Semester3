<!-- Das Ziel ist es, dass Elemente mit dem Klassen-Attribut "hide-on-big-device"
normalerweise nicht sichtbar sind und nur sichtbar werden wenn die Größe max-width: 480px nicht überschreitet -->

<html>

<link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <p>Ich bin am PC und auf kleinen Geräten sichtbar</p>
    <p class="hide-on-big-device">Ich bin nur auf kleinen geräte sichtbar.</p>
</body>

</html>
